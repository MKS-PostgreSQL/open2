<!--- nav bar start -->
<div ng-controller="AppCtrl" layout="column" style="height:70px;" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">

      <h1 style="font-size: 30px; font-weight: bold;" class = "open" ng-click="toggleLeft()"> Open2</h2>
      <span flex></span>
   
      <md-button class="md-warn md-raised md-hue-2" ng-click="logout()">logout</md-button>
     </div>
   </md-toolbar>
</div>
<!-- nav bar end -->

    <!-- friends list -->
 <section layout="row" flex>
   <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
     <md-toolbar class="md-theme-indigo" ng-controller="LeftCtrl">
       <h3 class= "open" ng-click="close()" >my friends</h1>
     </md-toolbar>
     <md-content layout-padding ng-controller="LeftCtrl">
     <ul ng-controller = 'dashboardCtrl' > 
     
     <li ng-repeat = 'friend in friends'>{{friend.username}} </li>

      </ul>
    
     </md-content>
   </md-sidenav>


   <md-content flex layout-padding>
     <div layout="column" layout-fill layout-align="top center">

<!-- button start -->
<div ng-controller="dashboardCtrl" class="md-padding" id="popupContainer" ng-cloak>
  <p class="inset"> Ask my friends if they are open 2? </p>

  <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">

    <!-- event button -->
    <md-button class="md-primary md-raised" ng-click="showAdvanced($event)" flex class="md-warn"> new event</md-button>

  </div>

</div>

     <!-- notification Box -->
<div ng-controller="SubheaderAppCtrl" layout="column" flex layout-fill ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools open" style="font-size: 30px;">my events</div>
  </md-toolbar>
  <md-content md-theme="altTheme">

  <div ng-controller='dashboardCtrl'>
  <div ng-if='events.fetch'>
    <ul>
      <li ng-repeat="event in events.list | reverse" style = "list-style: none"> <span style = "font-weight: bold"> {{event.username}} wants to {{ event.eventname}} </span><span> {{event.timestamp.slice(11, 19)}} </span> <md-button  class="md-raised md-primary" ng-click = 'join(event.id, event.username)'>{{status}}</md-button></li>
    </ul>
  </div>
  </div>
  </md-content>
</div>
<!-- Notification END -->

     </div>

   </md-content>

 </section>
