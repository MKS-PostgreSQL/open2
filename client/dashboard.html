<!--- nav bar start -->
<div ng-controller="AppCtrl" layout="column" style="height:70px;" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2> Open2</h2>
      <span flex></span>
      <md-button class="md-fab md-mini" aria-label="Favorite"> </md-button>
     </div>
   </md-toolbar>
</div>
<!-- nav bar end -->

    <!-- friends list -->
 <section layout="row" flex>
   <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
     <md-toolbar class="md-theme-indigo">
       <h1 class="md-toolbar-tools">my friends</h1>
     </md-toolbar>
     <md-content layout-padding ng-controller="LeftCtrl">
       <md-button ng-click="close()" class="md-primary" hide-gt-md> Close Sidenav Left </md-button>
       <p hide-md show-gt-md> Friends (feature not finished yet) </p>
     </md-content>
   </md-sidenav>


   <md-content flex layout-padding>
     <div layout="column" layout-fill layout-align="top center">

<!-- button start -->
<div ng-controller="dashboardCtrl" class="md-padding" id="popupContainer" ng-cloak>
  <p class="inset"> Ask my friends if they are open 2? </p>

  <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">

    <!-- event button -->
    <md-button class="md-primary md-raised" ng-click="showAdvanced($event)"> new event</md-button>
  </div>

</div>

     <!-- notification Box -->
<div ng-controller="SubheaderAppCtrl" layout="column" flex layout-fill ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">my events</div>
  </md-toolbar>
  <md-content md-theme="altTheme">

  <div ng-controller='dashboardCtrl'>
  <div ng-if='events.fetch'>
    <ul>
      <li ng-repeat="event in events.list" style = "list-style: none"> <span style = "font-weight: bold"> {{ event.eventname}} </span><span> {{event.timestamp}} </span></li>
    </ul>
  </div>
  </div>
  </md-content>
</div>
<!-- Notification END -->

     </div>

   </md-content>

 </section>
