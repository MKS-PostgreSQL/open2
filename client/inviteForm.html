<md-dialog aria-label="Dash"  ng-cloak style="width: 500px">
<div ng-controller="dashboardCtrl">
  <form>
    <md-toolbar>

        <h2 style='text-align: center'>What do I want to do?</h2>

    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Let me see...</h2>
        <!-- date -->
     <form name="myForm">

          <!-- <h4>pick date</h4> -->
          <!-- <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker> -->

       <h4>pick time</h4>
       <input type="time" id="timeInput" name="input" ng-model="time.value"/>

        <div layout="column" layout-padding ng-cloak>
          <br/>


            <md-input-container class="md-icon-float md-block">
              <label>What to do?</label>
              <input  ng-model="user.activity" type="text">

          </md-content>
        </div>

        <!-- This is end of input data -->
        <p>
          Lets see if anyone is Open2...
        </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer()"> Cancel </md-button>
      <md-button ng-click="click(); answer()" style="margin-right:20px;"> OKAY! </md-button>
    </md-dialog-actions>
  </form>
  </div>
</md-dialog>
